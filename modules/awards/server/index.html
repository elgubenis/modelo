<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Module Preview</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/material-design-lite/material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
  </head>
  <body>
    <!-- Mocha layout -->
    <div id="module"></div>

    <!-- Dependencies -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/underscore/underscore.js"></script>
    <script src="/handlebars/dist/handlebars.runtime.min.js"></script>
    <script src="/backbone/backbone.js"></script>
    <script src="/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="/material-design-lite/material.js"></script>

    <!-- Module -->
    <script src="/src/index.js"></script>
    <script>
      const LayoutView = Marionette.LayoutView.extend({
        template: false,
        el: 'body',
        regions: {
          preview: '#module'
        },
        initialize() {
          this.render();
        },
      });

      const layout = new LayoutView();
      awardList = [
        {
          name: 'Not a virgin',
          icon: 'check',
          hasAward: true
        },
        {
          name: 'tarjeta de cedito usado',
          icon: 'credit_card',
          hasAward: true
        },
        {
          name: 'paypal usado',
          iconClass: 'fa fa-fw fa-cc-paypal',
          hasAward: true
        },
        {
          name: 'efectivo usado',
          iconClass: 'fa fa-fw fa-money',
          hasAward: true
        },
        {
          name: 'aplicacion compartida',
          icon: 'android',
          hasAward: true
        },
        {
          name: 'compartida en facebook',
          iconClass: 'fa fa-fw fa-facebook',
          hasAward: true
        },
        {
          name: 'compartida en twitter',
          iconClass: 'fa fa-fw fa-twitter',
          hasAward: true
        },
        {
          name: 'compartida en google +',
          iconClass: 'fa fa-fw fa-google-plus',
          hasAward: true
        },
        {
          name: 'chela tomada esta semana',
          iconClass: 'fa fa-fw fa-beer',
          hasAward: true
        }
        ,
        {
          name: 'chela rated',
          iconClass: 'fa fa-fw fa-star'
        }
      ];
      const collection = new Backbone.Collection(awardList);
      const awardsView = new Marionette.Awards({
        collection: collection
      });
      layout.getRegion('preview').show(awardsView);
    </script>
  </body>
</html>
