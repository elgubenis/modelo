<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Module Preview</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/material-design-lite/material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Mocha layout -->
    <div id="module"></div>

    <!-- Dependencies -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/underscore/underscore.js"></script>
    <script src="/handlebars/dist/handlebars.runtime.min.js"></script>
    <script src="/backbone/backbone.js"></script>
    <script src="/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="/material-design-lite/material.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF-uWecCIE-H1k8nOO2RqsKfxOQEuB5Xo&libraries=visualization"></script>

    <!-- Module -->
    <script src="/src/index.js"></script>
    <script>
      const LayoutView = Marionette.LayoutView.extend({
        template: false,
        el: 'body',
        regions: {
          preview: '#module'
        },
        initialize() {
          this.render();
        },
      });

      const directionView = new Marionette.DirectionView({
        model: new Backbone.Model(),
        onClick() {
          console.log('onClick');
        }
      });
      const layout = new LayoutView();
      layout.getRegion('preview').show(directionView);
    </script>
  </body>
</html>
